<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
	<title>Card Regist System</title>
</head>
<body>

	<div class="container theme-showcase" role="main">
	<h1>设备登记管理系统</h1>
	<div class="page-header"><h3>初始化操作</h3></div>
	<div>
	<button type="button" class="btn btn-lg btn-default">初始化</button>
	<button type="button" class="btn btn-lg btn-default">停止</button>
	<button type="button" class="btn btn-lg btn-default" data-toggle="modal" data-target="#myModal">新建</button>
	
	</div>
	<div class="page-header"><h3>操作</h3></div>
	
	<div>
	<button type="button" class="btn btn-lg btn-default">借出设备</button>
	<button type="button" class="btn btn-lg btn-default">还回设备</button>
	</div>
	<div class="page-header"><h3>输出框</h3></div>
	<div class="well">
        <p id="message"></p>
      </div>
      </div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					输入信息
				</h4>
			</div>
			<form class="form-horizontal" role="form">
			<div class="modal-body">
			
				<div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">设备名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstname" placeholder="请输入设备名称">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">设备代码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastname" placeholder="请输入设备代码">
    </div>
  </div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" type="submit">
					提交
				</button>
			</div>

			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>

<script src="static/js/jquery-3.2.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script type="text/javascript">
	 var xmlhttp;
    if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
    }
    else
    {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }

    function setMessageInnerHTML(innerHTML){
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }


    function start(){

        xmlhttp.open("GET","/start",true);
        xmlhttp.send();
        document.getElementById('message').innerHTML += xmlhttp.responseText + '<br/>';
    }

    //????
    function stop(){

        xmlhttp.open("GET","/stop",true);
        xmlhttp.send();
        document.getElementById('message').innerHTML += xmlhttp.responseText + '<br/>';
        // var message = document.getElementById('text').value;
        // websocket.send(message);
    }
</script>
</body>
</html>
